{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Change Password</h2>
        <br/><br/>
        {%if error %}<p class="text-danger">{{error}}</p>{%endif%}
        <form method="POST" action="{% url 'changepassword' %}" style='width: 400px;'>
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-3" id="password"
                    name="password" value="">
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" class="form-control ml-3" id="newpassword"
                    name="newpassword" value="">
            </div>
            <div class="form-group">
                {%if errornew %}<p class="text-danger">{{errornew   }}</p>{%endif%}
                <label for="password">Confirm New Password:</label>
                <input type="password" class="form-control ml-3" id="password"
                    name="confirmnewpassword" value="">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </form>
        <br/><br/>
    </div>
{% endblock %}
