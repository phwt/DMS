{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
    <h2 class="pb-5">Change Password</h2>
    {%if error %}<p class="text-danger">{{error}}</p>{%endif%}
    <form method="POST" action="{% url 'change-password' %}" style='width: 400px;'>
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control ml-3" id="password"
                name="password" value="">
        </div>
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" class="form-control ml-3" id="newpassword"
                name="newpassword" value="">
        </div>
        <div class="form-group">
            {%if errornew %}<p class="text-danger">{{errornew   }}</p>{%endif%}
            <label for="password">Confirm New Password:</label>
            <input type="password" class="form-control ml-3" id="password"
                name="confirmnewpassword" value="">
        </div>
        <button type="submit" class="btn btn-info ml-3">Submit</button>
    </form>
{% endblock %}
