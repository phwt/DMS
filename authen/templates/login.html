{% extends "base_raw.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2 class="pb-5">Login to Document Management System</h2>
    {%if error %}<p class="text-danger">{{error}}</p>{%endif%}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                name="username" value="{{username}}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                name="password" value="{{password}}">
        </div>
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <button type="submit" class="btn btn-primary d-none d-lg-inline-block">Login</button>
        <button type="submit" class="btn btn-primary btn-block d-lg-none d-inline-block">Login</button>
    </form>
{% endblock %}
