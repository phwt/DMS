{% extends "base.html" %}
{% block content %}
    <h2 class="pb-5">External Document Creation Form</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
{% endblock content %}
