{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-10">
                <h1>{{ doc.name }}</h1>
                <p class="text-muted"><small>by {{ doc.create_date }}</small></p>
                <iframe src={{ doc.source }}" width="100%" height="500px"></iframe>
                <p>{{ doc.detail }}</p>
                <p>{{ doc.modify_date }}</p>
            </div>
        </div>
    </div>
    <br/><br/>
{% endblock content %}
