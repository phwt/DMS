{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-10">
                <h1>{{ work.id }}</h1>
                <p class="text-muted"><small>by {{ work.create_date }}</small></p>

                <p>{{ work.type }}</p>
                <p>{{ document.state }}</p>
                <p>{{ document.complete_date }}</p>
                <p>{{ document.document_id }}</p>
                <p>{{ document.creator }}</p>

            </div>
        </div>
    </div>
    <br/><br/>
{% endblock content %}
