{% extends "base.html" %}
{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <table class="table table">
            <thead>
                <tr>
                    <th scope="col">Document Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Create Date</th>
                    <th></th>
                </tr>
            </thead>
                {% for work in works %}
                    <tr>
                        <td>{{ work.document.name }}</td>
                        <td>{{ work.get_state_display }}</td>
                        <td>{{ work.create_date }}</td>
                    </tr>
                {% endfor %}
        </table>
    </form>
{% endblock %}
